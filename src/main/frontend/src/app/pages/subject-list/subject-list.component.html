<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Code</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let subject of subjects">
    <th scope="row">{{subject.id}}</th>
    <td>{{subject.name}}</td>
    <td>{{subject.code}}</td>
    <td>{{subject.description}}</td>
  </tr>
  </tbody>
</table>
