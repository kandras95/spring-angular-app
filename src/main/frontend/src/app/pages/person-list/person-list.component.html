<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Username</th>
    <th scope="col">Name</th>
    <th scope="col">Role</th>
    <th scope="col">Number of subjects</th>
    <th scope="col" *ngIf="authService.isUserInRole('ROLE_INSTRUCTOR')">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <th scope="row">{{person.id}}</th>
    <td>{{person.username}}</td>
    <td>{{person.name}}</td>
    <td>{{person.role}}</td>
    <td>{{person.subjects.length}}</td>
    <td *ngIf="authService.isUserInRole('ROLE_INSTRUCTOR')">
      <button type="button" class="btn btn-success btn-sm"
              (click)="editPerson(person.id)">
        Modify
      </button>
    </td>
  </tr>
  </tbody>
</table>
